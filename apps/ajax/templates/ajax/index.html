<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Ajax</title>
          {% load staticfiles %}
        <script type="text/javascript" src="{% static "ajax/main.js" %}"></script>
        <link rel="stylesheet" type = "text/css" href="{% static 'ajax/css/main.css' %}"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                // alert("ready")
                $('button').click(function(){
                $.get('/message', function(res){
                    $('p').html(res);

                })
                })
            })
        </script>
    </head>
    <body>
        <h1>Welcome!</h1>
        <button>Click Me!</button>
        <p></p>
    </body>
</html>
